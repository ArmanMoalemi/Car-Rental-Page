<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arman Moalemi">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Car Rental Signup Styles.css">
    <link rel="icon" href="Car Rental imgs/command.png">
    <script src="Car Rental Signup Script.js"></script>
    <title>Car Rental</title>
</head>
<body>
    <div class="content">
        <div class="container-1">
            <div class="container-1-1">
                <img src="Car Rental imgs/car near container.jpg" alt="" class="car-png">
            </div>
            <div class="container-1-2">
                <h1 class="header-1">
                    Welcome to Morent
                </h1>
                <form action="">
                    <label for="name" class="signup">Full Name<br><input type="text" name="" id="name" placeholder="James Anderson" required></label>
                    <label for="email" class="signup">Email<br><input type="text" name="" id="email" placeholder="Enter your Email here" required></label>
                    <label for="passwordInput" class="signup pass">
                    Passowrd<br>
                    <input type="password" name="" id="passwordInput" placeholder="Enter your Password" required>
                    <button class="password-visibility" type="submit" aria-label="password visibility" title="Password Visibility" onclick="visibility()" id="visibilityBtn"><i class="fa fa-eye" aria-hidden="true"></i></button>
                    </label>
                    <button type="submit" class="create-acc" aria-label="create account">Create Account</button>
                </form>
                <div class="login-text">
                    Already have an account?
                <a href="" class="login">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
